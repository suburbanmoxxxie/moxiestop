<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <link rel="canonical" href="https://suburbanmoxxxie.com">
  <meta http-equiv="refresh" content="0; url=https://suburbanmoxxxie.com">
  <script>
    // Preserve path, query, and hash during redirect
    const dest = 'https://suburbanmoxxxie.com' + location.pathname + location.search + location.hash;
    location.replace(dest);
  </script>
</head>
<body>
  <p>Redirecting to <a href="https://suburbanmoxxxie.com">suburbanmoxxxie.com</a>…</p>
</body>
</html>
